<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h2>Welcome Back</h2>
      <p>Sign in to your Vaultify account</p>
    </div>
    
    <div class="auth-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope me-2"></i>Email Address
          </label>
          <input 
            type="email" 
            class="form-control modern-input" 
            id="email" 
            formControlName="email"
            placeholder="Enter your email"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <div class="invalid-feedback">
            <i class="fas fa-exclamation-circle me-1"></i>
            Please enter a valid email address.
          </div>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>Password
          </label>
          <div class="password-input-group">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              class="form-control modern-input" 
              id="password" 
              formControlName="password"
              placeholder="Enter your password"
              [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <button type="button" class="password-toggle" (click)="togglePassword()">
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
          <div class="invalid-feedback">
            <i class="fas fa-exclamation-circle me-1"></i>
            Password must be at least 6 characters long.
          </div>
        </div>
        
        <div class="form-group">
          <div class="form-options">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">
                Remember me
              </label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
        </div>
        
        <div class="alert alert-danger modern-alert" *ngIf="error">
          <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
        </div>
        
        <div class="form-group">
          <button 
            type="submit" 
            class="btn btn-primary btn-modern w-100" 
            [disabled]="loginForm.invalid || loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            <i *ngIf="!loading" class="fas fa-sign-in-alt me-2"></i>
            {{ loading ? 'Signing In...' : 'Sign In' }}
          </button>
        </div>
        
        <div class="auth-footer">
          <p>Don't have an account? 
            <a routerLink="/register" class="auth-link">Create one here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Background Elements -->
  <div class="auth-bg-elements">
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>
  </div>
</div>
