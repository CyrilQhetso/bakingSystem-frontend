<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <i class="fas fa-user-plus"></i>
      </div>
      <h2>Create Account</h2>
      <p>Join Vaultify today</p>
    </div>
    
    <div class="auth-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name" class="form-label">
            <i class="fas fa-user me-2"></i>Full Name
          </label>
          <input 
            type="text" 
            class="form-control modern-input" 
            id="name" 
            formControlName="name"
            placeholder="Enter your full name"
            [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <div class="invalid-feedback">
            <i class="fas fa-exclamation-circle me-1"></i>
            Name must be at least 2 characters long.
          </div>
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope me-2"></i>Email Address
          </label>
          <input 
            type="email" 
            class="form-control modern-input" 
            id="email" 
            formControlName="email"
            placeholder="Enter your email"
            [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <div class="invalid-feedback">
            <i class="fas fa-exclamation-circle me-1"></i>
            Please enter a valid email address.
          </div>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>Password
          </label>
          <div class="password-input-group">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              class="form-control modern-input" 
              id="password" 
              formControlName="password"
              placeholder="Create a password"
              [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <button type="button" class="password-toggle" (click)="togglePassword()">
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
          <div class="invalid-feedback">
            <i class="fas fa-exclamation-circle me-1"></i>
            Password must be at least 6 characters long.
          </div>
          <div class="password-strength" *ngIf="registerForm.get('password')?.value">
            <div class="strength-indicator" [class]="getPasswordStrength()"></div>
            <small>{{ getPasswordStrengthText() }}</small>
          </div>
        </div>
        
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
              I agree to the <a href="#" class="auth-link">Terms of Service</a> and 
              <a href="#" class="auth-link">Privacy Policy</a>
            </label>
          </div>
        </div>
        
        <div class="alert alert-danger modern-alert" *ngIf="error">
          <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
        </div>
        
        <div class="form-group">
          <button 
            type="submit" 
            class="btn btn-primary btn-modern w-100" 
            [disabled]="registerForm.invalid || loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            <i *ngIf="!loading" class="fas fa-user-plus me-2"></i>
            {{ loading ? 'Creating Account...' : 'Create Account' }}
          </button>
        </div>
        
        <div class="auth-footer">
          <p>Already have an account? 
            <a routerLink="/login" class="auth-link">Sign in here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Background Elements -->
  <div class="auth-bg-elements">
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>
  </div>
</div>
